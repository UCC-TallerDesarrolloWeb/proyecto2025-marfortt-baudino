
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgroGestión 360</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>AgroGestión <span class="accent">360</span></h1>
    </div>
    <nav class="tabs">
      <button class="tab active" data-target="#maquinaria">Maquinaria</button>
      <button class="tab" data-target="#ganaderia">Ganadería</button>
      <button class="tab" data-target="#siembra">Calculadora</button>
      <button class="tab" data-target="#bolsa">Bolsa</button>
    </nav>
  </header>

  <main class="wrapper">
    <!-- Maquinaria -->
    <section id="maquinaria" class="panel active">
      <h2>Organizador de Maquinaria</h2>
      <form id="machinery-form" class="card">
        <input id="m-name" placeholder="Nombre" required />
        <select id="m-type" required>
          <option value="">Tipo…</option>
          <option>Tractor</option><option>Cosechadora</option>
          <option>Sembradora</option><option>Otro</option>
        </select>
        <select id="m-condition" required>
          <option value="">Estado…</option>
          <option>Nuevo</option><option>Usado</option>
        </select>
        <input id="m-price" type="number" placeholder="Precio USD" min="0" step="0.01" required />
        <input id="m-notes" placeholder="Notas" />
        <button type="submit" class="btn primary">Agregar</button>
      </form>
      <ul id="machinery-list" class="grid"></ul>
      <div id="machinery-empty" class="muted">No hay maquinaria cargada.</div>
    </section>

    <!-- Ganadería -->
    <section id="ganaderia" class="panel">
      <h2>Conteo de Animales</h2>
      <form id="breed-form" class="card">
        <select id="b-type" required>
          <option value="">Tipo…</option>
          <option>Vaca</option><option>Toro</option>
          <option>Oveja</option><option>Gallina</option>
        </select>
        <input id="b-name" placeholder="Raza" required />
        <input id="b-initial" type="number" min="0" value="0" />
        <button type="submit" class="btn primary">Agregar</button>
      </form>
      <ul id="breeds-list" class="grid"></ul>
      <div id="breeds-empty" class="muted">No hay razas registradas.</div>
    </section>

    <!-- Calculadora -->
    <section id="siembra" class="panel">
      <h2>Calculadora de Costos de Siembra</h2>
      <form id="calc-form" class="card">
        <input id="hectareas" type="number" placeholder="Hectáreas" min="0" required />
        <input id="densidad" type="number" placeholder="Dosis (kg/ha)" min="0" required />
        <input id="precio-semilla" type="number" placeholder="Precio semilla (USD/kg)" min="0" required />
        <input id="fertil" type="number" placeholder="Fertilizante (USD/ha)" min="0" />
        <input id="labores" type="number" placeholder="Labores (USD/ha)" min="0" />
        <input id="combustible" type="number" placeholder="Combustible (USD/ha)" min="0" />
        <input id="otros" type="number" placeholder="Otros (USD/ha)" min="0" />
        <input id="rendimiento" type="number" placeholder="Rendimiento (t/ha)" min="0" />
        <input id="precio-grano" type="number" placeholder="Precio grano (USD/t)" min="0" />
        <button type="submit" class="btn primary">Calcular</button>
      </form>
      <div id="calc-results" class="card"></div>
    </section>

    <!-- Bolsa -->
    <section id="bolsa" class="panel">
      <h2>Bolsa de Valores</h2>
      <div class="card">
        <a href="https://www.cac.bcr.com.ar/es/precios-de-pizarra" target="_blank" rel="noopener" class="btn primary">Bolsa Rosario</a>
        <a href="https://www.bccba.org.ar/todas-las-pizzarras/" target="_blank" rel="noopener" class="btn primary">Bolsa Córdoba</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>© 2025 AgroGestión 360</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
